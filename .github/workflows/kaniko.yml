name: Build and Push Docker Image with Kaniko

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCKER_REPO: wfscratchvirtal  # Replace 'my-docker-repo' with your actual repository name
      DOCKER_REGISTRY: docker.io # Replace 'my-docker-registry' with your actual registry (e.g., docker.io, ghcr.io)
      IMAGE_NAME: demo-app
      IMAGE_TAG: v1.0.0 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Docker config file
        run: |
          mkdir -p $HOME/.docker
          echo "{\"auths\":{\"${{ env.DOCKER_REGISTRY }}\":{\"auth\":\"$(echo -n '${{ secrets.DOCKER_USERNAME }}:${{ secrets.DOCKER_PASSWORD }}' | base64)\"}}}" > $HOME/.docker/config.json

      - name: Build and Push with Kaniko
        run: |
          docker run \
            -v $HOME/.docker:/kaniko/.docker:ro \
            -v ${{ github.workspace }}:/workspace \
            gcr.io/kaniko-project/executor:latest \
            --context /workspace \
            --dockerfile /workspace/Dockerfile \
            --destination ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --cleanup