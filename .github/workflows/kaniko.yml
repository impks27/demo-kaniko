name: Build and Push Docker Image with Kaniko

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Docker config file
        run: |
          mkdir -p $HOME/.docker
          echo "{\"auths\":{\"${{ secrets.DOCKER_REGISTRY }}\":{\"auth\":\"$(echo -n '${{ secrets.DOCKER_USERNAME }}:${{ secrets.DOCKER_PASSWORD }}' | base64)\"}}}" > $HOME/.docker/config.json

      - name: Build and Push with Kaniko
        run: |
          docker run \
            -v $HOME/.docker:/kaniko/.docker:ro \
            -v ${{ github.workspace }}:/workspace \
            gcr.io/kaniko-project/executor:latest \
            --context /workspace \
            --dockerfile /workspace/Dockerfile \
            --destination ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_REPO }}:${{ github.sha }} \
            --cleanup
